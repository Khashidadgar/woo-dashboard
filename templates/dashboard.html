<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #loading .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="text-center text-white">
            <div class="spinner-border" role="status"></div>
            <p id="loading-message">در حال بارگذاری...</p>
        </div>
    </div>
    <div class="container mt-5">
        <h1 class="text-center mb-4">داشبورد</h1>
        <div class="row">
            {% for site in sites %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ site.name }}</h5>
                        <p class="card-text">آدرس: {{ site.url }}</p>
                        <a href="{{ url_for('products', site_id=site.id) }}" class="btn btn-primary">مدیریت محصولات</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <p class="text-center mt-3">
            <a href="{{ url_for('add_site') }}" class="btn btn-success">افزودن سایت جدید</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">خروج</a>
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
