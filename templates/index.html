<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به داشبورد</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
    @font-face {
        font-family: 'Vazir';
        src: url('/static/fonts/Vazir-Regular.woff2') format('woff2'),
             url('/static/fonts/Vazir-Regular.woff') format('woff'),
             url('/static/fonts/Vazir-Regular.ttf') format('ttf');
        font-weight: normal;
        font-style: normal;
        font-display: swap; /* برای بهبود لود فونت */
    }
    body { font-family: 'Vazir', Arial, sans-serif; }
    .error { color: red; display: none; } /* برای index.html و register.html */
    .ql-editor { direction: rtl; text-align: right; } /* فقط برای products.html */
    .loading { 
        display: none; 
        position: fixed; 
        top: 50%; 
        left: 50%; 
        transform: translate(-50%, -50%); 
        background: rgba(0,0,0,0.7); 
        color: white; 
        padding: 20px; 
        border-radius: 5px; 
        z-index: 1001; 
    } /* برای products.html */
    .modal { 
        display: none; 
        position: fixed; 
        top: 50%; 
        left: 50%; 
        transform: translate(-50%, -50%); 
        background: white; 
        padding: 20px; 
        border-radius: 8px; 
        box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        z-index: 1000; 
        width: 80%; 
        max-width: 600px; 
    } /* برای products.html */
    .modal-overlay { 
        display: none; 
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%; 
        background: rgba(0,0,0,0.5); 
        z-index: 999; 
    } /* برای products.html */
</style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">ورود به داشبورد</h2>
        <form id="login-form" method="POST" action="/login">
            <div class="mb-4">
                <label class="block text-gray-700">ایمیل</label>
                <input type="email" name="email" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">کلمه عبور</label>
                <input type="password" name="password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <p id="error" class="error text-sm mt-2">ایمیل یا کلمه عبور اشتباه است.</p>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 flex items-center justify-center">
                <i class="fas fa-sign-in-alt ml-2"></i> ورود
            </button>
        </form>
        <p class="text-center mt-4">حساب ندارید؟ <a href="/register" class="text-blue-600 hover:underline">ثبت‌نام کنید</a></p>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/login', {
                method: 'POST',
                body: formData
            }).then(response => response.json()).then(data => {
                if (data.status === 'success') {
                    window.location.href = '/dashboard';
                } else {
                    document.getElementById('error').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
